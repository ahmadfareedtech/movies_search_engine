<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="/css/style.css" />
    <title>Movies Search Engine</title>
  </head>

  <body>
    <div class="overlay hidden"></div>
    <div class="nav__parent">
      <div class="nav">
        <h1>Welcome to Movies search Enigine</h1>
      </div>

      <div class="search">
        <form class="search__form">
          <input class="search__form--input" type="text" />
          <div class="filters">
            <select class="movie__year btn__filters" data-size="10">
              <option value="none">Year</option>
              <option value="none">any...</option>
            </select>
            <select class="type btn__filters">
              <option value="none">Type</option>
              <option value="movie">movies</option>
              <option value="series">series</option>
            </select>
          </div>

          <button class="btn">Search</button>
        </form>
      </div>
    </div>

    <dir class="modal hidden"></dir>

    <div class="container"></div>

    <div class="msgParent">
      <div class="message">
        <span id="M">M</span>
        <span id="o1">o</span>
        <span id="o2">o</span>
        <span id="g">g</span>
        <span id="l">l</span>
        <span id="e">e</span>
      </div>
    </div>

    <div class="pagination__div"></div>

    <!-- JavaScript Bundle with Popper -->
    <script src="/js/script.js"></script>
  </body>
</html>
